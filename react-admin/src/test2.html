    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>

    <title>React Admin App</title>
    
    <style>
        .topbar {
            width: 100%;
            height: 50px;
            background-color: #605ca8;
            position: fixed;
            top: 0;
            z-index: 999;
        }

        .topbarWrapper {
            height: 100%;
            padding: 0px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e6e6e6;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            background-color: #605ca8;
            position: relative;

        }

        .logo {
            font-weight: bold;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }

        .topIconBadge {
            position: relative;
            cursor: pointer;
            top: -30px;
            right: -15px;
            background-color: red;
            border-radius: 50%;
            margin-right: 10px;
            color: white;
            width: 15px;
            height: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .topRight {
            display: flex;
            align-items: center;
        }

        .topbarIconContainer {
            position: relative;
            cursor: pointer;
            margin-right: 10px;
            color: white;
            height: 30px;
        }

        .username {
            display: flex;
            align-items: center;
            margin-right: 10px;
            color: white;
            height: 30px;
            cursor: pointer;
        }

        .userSection {
            position: relative;
        }


        .dropdownMenu {
            position: absolute;
            top: 100%;
            right: 0;
            background: #605ca8;
            color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .dropdownMenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .dropdownMenu li {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
        }

        .dropdownMenu li svg {
            margin-right: 5px;
        }

        .dropdownMenu li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .dropdownMenu li:hover {
            background: #504c98;
        }

    
        .sidebar {
            position: fixed;
            
            margin-top: 50px;
            border-right: 1px solid #e6e6e6;
            padding-top: 20px;
            height: 100vh;
            background-color: #263544;
            z-index: 999;
            transition: 0.3s;
        }

        .menu-toggle:checked ~ .sidebar {
            left: -170px;
        }

        .menu-toggle:checked ~ .contentWrapper {
            margin-left: 0;
        }

        .sidebarListItem {
            width: 170px;
        }

        .sidebarListItem .link {
            display: flex;
            text-decoration: none;
            cursor: pointer;
            padding: 8px;
            color: #a7a7be;

        }

        .sidebarListItem a {
            padding-left: 20px !important;
        }

        .sidebarListItem a svg {
            margin-right: 10px;
        }

        .sidebarListItem:hover,
        .sidebarListItem:hover a,
        .sidebarListItem .active {
            background-color: #465c71;
            border-radius: 5px;
            color: white !important;
        }

    <style>
        .appContainer {
            display: flex;
            padding: 0px;
            margin: 0px;

            /* border: solid 1px black; */
        }

        .contentWrapper {
            flex: 8 1;
            padding: 20px;
            height: 100vh;
            margin-top: 50px;
            margin-left: 170px;

        }


        .contentWrapper form {
            padding-bottom: 20px;
            ;
        }

        .LoadWrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60%;
        }

        .menu-toggle {
            
        }

        .topbarMenuIcon {
            
        }



      

    
        .homeWrapper {
            /* display: flex; */
            width: 100%;
            /* justify-content: space-between; */
        }

        .homeInfoBox {
            width: 28%;
            height: 130px;
            padding-top: 20px;
            padding-left: 40px;
            box-shadow: 0px 0px 15px -10px rgba(0, 0, 0, 0.75);
            min-width: 200px;
            margin-right: 20px;
            float: left;
            margin-bottom: 20px;
        }

        .homeInfoBox .title {
            display: block;
            width: 100%;
            font-size: 22px;
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }

   
        .userListAction {
            display: flex;
            justify-content: center;
            /* align-items: stretch; */
            height: 100%;
        }

        .userListAction a {
            cursor: pointer;
            margin: 0px;
            color: black;
            width: 35px;
            ;

        }

        .userListAction a svg {
            margin: 5px;
        }

        .MuiDataGrid-columnHeaders div div div div div div,
        .gridListHeader div div div div {
            font-weight: bold;
        }


      
        .gridImage {
            max-width: 100px;
            max-height: 100px;
            margin: 0px;
            padding: 0px;
        }



        .ProductListWrapper {
            padding-bottom: 20px;
            ;
        }

    
        .userViewHeaderWrappper,
        .userViewRow {
            display: flex;
            margin-bottom: 15px;

        }

        .userViewHeaderWrappper {
            border-bottom: solid 1px #e6e6e6;
            padding-bottom: 15px;
            font-weight: bold;
        }

        .userViewHeader {
            flex: 1 1;
            margin-right: 20px;
            text-align: right;
        }

        .userViewData {
            flex: 4 1;
        }

        .viewUserButtons {
            flex: 10 1;
            display: flex;
            justify-content: flex-end;
        }

        .viewUserButtons button {
            color: white;
            text-decoration: none;
            text-transform: none !important;
        }

        .viewUserButtons button a svg,
        .viewUserButtons svg {
            margin-right: 2px;
            height: 18px;
            line-height: 1px;
            position: absolute;
            top: 6px;
            left: 5px;
        }

        .viewUserButtons button {
            padding: 3px 8px 3px 29px;
        }



        .productViewHeader {
            line-height: 40px;
        }

        .productViewData {
            line-height: 40px;
        }


        .image-item {
            border: solid 1px #ccc;
            border-radius: 4px;
            margin: 10px 5px;
            padding: 5px;
            max-width: 200px;
        }


        .image-item img {
            margin: auto;
            display: block;
            max-height: 100px;
        }

        .image-item__btn-wrapper {
            display: flex;
            align-items: center;
            justify-items: center;
        }

        .image-item__btn-wrapper button {
            flex: 1 1;
            margin: 10px 2px 0px;
            border-radius: 4px;
            border: solid 1px #aaa;
            padding: 0px 10px;
            line-height: 30px;
        }

        .upload__image-wrapper button {
            margin: 10px 2px 0px;
            border-radius: 4px;
            border: solid 1px #aaa;
            line-height: 30px;
        }

        .MuiSelect-select {
            width: 203px !important;
            padding: 10px !important;
        }

        .image-grid {
            display: flex;
        }
